version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  provider: ^6.0.2
  flutter_colorpicker: ^1.0.3
  intl: ^0.17.0
  uuid: ^3.0.5
  smooth_page_indicator: ^1.0.0+2
